<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vacantes en tabla</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<img alt="Logo" th:src="@{/images/logo.png}" width="136" height="136">
	<h1 class="text-primary">Vacantes disponibles</h1>
	<table class="table table-striped table-bordered table-hover">
	  <tr>
	  	<th>Logo</th>
	    <th>Id</th>
	    <th>Nombre</th>
	    <th>Fecha</th>
	    <th>Salario</th>
	    <th>Descripcion</th>
	    <th>Destacada</th>
	    <th>Detalle</th>
	    <th>Borrar</th>
	  </tr>
	  <tr th:each="itemVac : ${vacantes}">
	  	<td><img alt="Logo-Empresa" th:src="@{/images/{img} (img=${itemVac.imagen})}" width="136" height="136"></td>
	    <td th:text="${itemVac.id}"></td>
	    <td th:text="${itemVac.nombre}"></td>
	    <td th:text="${itemVac.fecha}"></td>
	    <td th:text="${itemVac.salario}"></td>
	    <td th:text="${itemVac.descripcion}"></td>
	    <td>
	    	<span th:if="${itemVac.destacado}==1" class="badge text-bg-success">Si</span>
	    	<span th:unless="${itemVac.destacado}==1" class="badge text-bg-danger">No</span>
	    </td>
	    <td>
	    	<a th:href="@{/vacantes/show/{id} (id=${itemVac.id})}" class="btn btn-success">Detalle</a>
	    </td>
	    <td>
	    	<a th:href="@{/vacantes/delete(id=${itemVac.id})}" class="btn btn-success">Borrar</a>
	    </td>
	  </tr>

	</table>
</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
</body>
</html>
